<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Kingdom</title>
    <link rel="icon" href="public/cardback.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body class="formBody">

<!-- HTML CODE FOR LANDING PAGE  -->

    <header class="formHeader">
        <h1 class="formLogo">CHIT KINGDOM</h1>
    </header>
    <main class="main">
            <div class="container">
                <div class="containerContent">
                    <div class="form">
                        <div class="chances">
                        <label for="chancesNum">Enter The Number Of Rounds : </label>
                        <input type="number" id="chancesNum" placeholder="Enter Rounds" class="inputChance">
                        <div class="chanceError"></div>
                        </div>
                        <div class="playersNames">
                        <label for="player1">Player 1 :
                        <input type="text" id="player1" placeholder="Enter First Name" class="input">
                        <div class="Nameerror"></div>
                        </label>
                        <label for="player2">Player 2 : 
                        <input type="text" id="player2" placeholder="Enter First Name" class="input">
                        <div class="Nameerror"></div>
                        </label>
                        <label for="player3">Player 3 : 
                        <input type="text" id="player3" placeholder="Enter First Name" class="input">
                        <div class="Nameerror"></div>
                        </label>
                        <label for="player4">Player 4 : 
                        <input type="text" id="player4" placeholder="Enter First Name" class="input">
                        <div class="Nameerror"></div>
                        </label>
                        </div>
                        <button class="start">Play</button>
                    </div>
                </div>
            </div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
